<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Townaland GUI demo</title>
    <style>
        * {
            font-family: Tahoma, Geneva, Verdana, sans-serif;
        }

        .tl-dialog {
            --min-width: 300px;
            --background-color: #F5FAFF;
            --shadow-color: #d2dae2;
            --header-shadow-color: #D8E9F9;
            --header-background-color: #FFFFFF;
        }

        input.tl-input-inner-shadowed {
            --background-color: #ff5252;
            --shadow-color: #b33939;
            --placeholder-color: #fff;
            --color: #fff;
            --tl-style-input-border-radius: 8px !important;
            --tl-style-input-height: 46px !important;
        }
        input.tl-input-bordered {
            --border-color: #7f8fa6;
            --placeholder-color: #7f8fa6;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class="tl-button-icon tl-button-shadowed tl-button-gradient"
        style="--left-color: #fdd545; --right-color: #f7b731; --color: ; --shadow-color: #fd9644;">
        +
    </button>

    <button class="tl-button tl-button-shadowed tl-button-gradient"
        style="--left-color: #2d98da; --right-color: #4b7bec; --color: #fff; --shadow-color: #3867d6;"
        onclick="OpenDialog()">
        Submit
    </button>

    <button class="tl-button-icon tl-button-shadowed" style="--background-color: #26de81; --shadow-color: #20bf6b;">
        -
    </button>

    <br><br>

    <input type="text" placeholder="Placeholder" class="tl-input tl-input-inner-shadowed">
    <input type="text" placeholder="Placeholder" class="tl-input tl-input-bordered">

    <script>
        function OpenDialog() {
            CloseDialog()

            let html = `<div id="dialog" class="tl-dialog tl-dialog-center">
                    <header>
                        <button onclick="CloseDialog()" class="tl-button-icon tl-button-bordered" style="--border-color: #fff; --background-color: #fff;">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M18.3 5.71c-.39-.39-1.02-.39-1.41 0L12 10.59 7.11 5.7c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L10.59 12 5.7 16.89c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0L12 13.41l4.89 4.89c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/></svg>    
                        </button>
                        <span class="tl-dialog-title">Submit</span>
                    </header>
                    <main>
                        <h1>This is a dialog!</h1>    
                    </main>
                </div>`;

            document.body.innerHTML += html;
        }

        function CloseDialog() {
            document.getElementById('dialog')?.parentElement.removeChild(document.getElementById('dialog'));
        }
    </script>
</body>

</html>
